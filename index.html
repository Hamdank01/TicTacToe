<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="Website Icon" href="logonew1.png">
    <title>TicTacToe</title>
</head>
<body>
    <div class="nav">Tic Tac Toe <img src="tictactoe.png"></div>
    <div class="container">
        <div class="play">
            <div class="line"></div>
            <div class="box box1"><p class="boxtext"></p></div>
            <div class="box box2"><p class="boxtext"></p></div>
            <div class="box box3"><p class="boxtext"></p></div>
            <div class="box box4"><p class="boxtext"></p></div>
            <div class="box box5"><p class="boxtext"></p></div>
            <div class="box box6"><p class="boxtext"></p></div>
            <div class="box box7"><p class="boxtext"></p></div>
            <div class="box box8"><p class="boxtext"></p></div>
            <div class="box box9"><p class="boxtext"></p></div>
        </div>
        <div class="detail">
        <div class="info">
                <h2 class="turn">Turn for X</h2>
                <button id="reset">Reset</button>
            </div>
            <div class="ifwin">
                <img src="winner.gif">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
